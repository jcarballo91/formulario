    <title>Account Reset</title>
    <link rel="stylesheet" href="AccountResetForm.css">
</head>
<body>
    <form action="" class="accountresetform">
        <h3>ACCOUNT RESET</h3>
        <input type="password" placeholder="New Password">

        <input type="submit" value="Send">

    </form>
